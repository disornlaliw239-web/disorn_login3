<body>

    <div id="login-page">

    <script>
        function startLogin() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('loading-page').style.display = 'flex';

            let width = 0;
            let progressBar = document.getElementById('progress-bar');
            let percentText = document.getElementById('percent-text');

            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
                    window.location.href = "https://www.google.com"; 
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    percentText.innerHTML = width + '%';
                }
            }, 30); // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÇ‡∏´‡∏•‡∏î (‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≠‡∏¢‡∏¢‡∏¥‡πà‡∏á‡πÄ‡∏£‡πá‡∏ß)
        }

        // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const loginVisible = window.getComputedStyle(document.getElementById('login-page')).display;
                if (loginVisible !== 'none') {
                    startLogin();
                }
            }
        });
    </script>
